set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'fabioluciano/tmux-tokyo-night'


set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'


### TokyoNight colors
set -g status-style "bg=#1a1b26,fg=#c0caf5"
set -g status-interval 10

### LEFT: workspace (session name)
set -g status-left-length 40
set -g status-left "#[bold,fg=#7aa2f7] #S #[fg=#565f89] "

### WINDOW LIST STYLE
set -g window-status-format " #[fg=#565f89]#I:#W "
set -g window-status-current-format " #[bold,fg=#7aa2f7]#I:#W "

### RIGHT: CPU/MEM + timestamp yy-mm-dd HH:MM
set -g status-right-length 100
set -g status-right "#[fg=#9ece6a]#(~/.dotfiles/scripts/cpu_mem.sh) #[fg=#565f89] #[fg=#e0af68]%y-%m-%d #[fg=#7dcfff]%H:%M "

### BORDERS
set -g pane-border-style "fg=#565f89"
set -g pane-active-border-style "fg=#7aa2f7"

### MESSAGE BOX (copy mode, prompts etc.)
set -g message-style "bg=#7aa2f7,fg=#1a1b26"

### POPUP / SEARCH / CLOCK colors (optional)
set -g message-command-style "bg=#7dcfff,fg=#1a1b26"
set -g clock-mode-colour "#7aa2f7"

# Enable focus events (helps with mouse / redraw issues)
set -g focus-events on

### Use Github project name in status bar when appliable for neovim
set -g allow-rename off
set -g automatic-rename on
set -g automatic-rename-format '#{?#{==:#{pane_current_command},nvim},vim(#{b:pane_current_path}),#{pane_current_command}}'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
