[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/bin/zsh"
args = ["--login"]

[font]
size = 12

[font.bold]
family = "CaskaydiaCove NF"
style = "Bold"

[font.bold_italic]
family = "CaskaydiaCove NF"
style = "Bold Italic"

[font.italic]
family = "CaskaydiaCove NF"
style = "Italic"

[font.normal]
family = "CaskaydiaCove NF"
style = "Regular"

[window]
dynamic_title = true

[window.dimensions]
columns = 0
lines = 0

[window.position]
x = 0
y = 0

[window.padding]
x = 25
y = 15

#opacity = 1.0
#dynamic_padding = false
#decorations = "none"
# startup_mode = "SimpleFullscreen"

[scrolling]
history = 50000
multiplier = 3


[keyboard]
bindings = [
  # Copy (Ctrl+Shift+C)
  { key = "C", mods = "Control|Shift", action = "Copy" },

  # Paste (Ctrl+Shift+V)
  { key = "V", mods = "Control|Shift", action = "Paste" },

  # New window (Ctrl+Shift+N)
  { key = "N", mods = "Control|Shift", action = "SpawnNewInstance" },

  # Quit (Ctrl+Shift+Q)
  { key = "Q", mods = "Control|Shift", action = "Quit" },

  # Increase font size (Ctrl + =)
  { key = "Equals", mods = "Control", action = "IncreaseFontSize" },

  # Decrease font size (Ctrl + -)
  { key = "Minus", mods = "Control", action = "DecreaseFontSize" },

  # Reset font size (Ctrl + 0)
  { key = "Key0", mods = "Control", action = "ResetFontSize" }
]

[colors]
[colors.primary]
background = "#1f1f28"
foreground = "#dcd7ba"

[colors.normal]
black = "#090618"
red = "#c34043"
green = "#76946a"
yellow = "#c0a36e"
blue = "#7e9cd8"
magenta = "#957fb8"
cyan = "#6a9589"
white = "#c8c093"

[colors.bright]
black = "#727169"
red = "#e82424"
green = "#98bb6c"
yellow = "#e6c384"
blue = "#7fb4ca"
magenta = "#938aa9"
cyan = "#7aa89f"
white = "#dcd7ba"

[colors.selection]
background = "#2d4f67"
foreground = "#c8c093"

[[colors.indexed_colors]]
index = 16
color = "#ffa066"

[[colors.indexed_colors]]
index = 17
color = "#ff5d62"
